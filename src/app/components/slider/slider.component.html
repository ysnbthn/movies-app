<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <a class="slide" *ngIf="i == currentSlideIndex" @slideFade [routerLink]="'/movie/' + item.id">
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imagesSizes.large + item.backdrop_path" [alt]="item.title" />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span><span class="rating-value">{{ item.vote_average }}</span>
              <span>/10</span>
            </span>
            <span>{{ item.vote_count }} Reviews</span>
            <span>{{ item.release_date | date: 'yyyy' }}</span>
          </div>
        </div>
        <div class="desc mt-6">
          {{ item.overview.length < 500 ? item.overview : item.overview.substring(0, 500) + '...' }}
        </div>
      </div>
    </a>
  </ng-container>
</div>
